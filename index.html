<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online - Product Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9; }
        .header { background-color: #232F3E; color: white; padding: 10px; text-align: center; }
        .product { border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin: 10px 0; background-color: white; }
        .product img { max-width: 100%; height: auto; }
        .download-btn { background-color: #FF9900; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .download-btn:hover { background-color: #e68a00; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Online Shop</h1>
    </div>

    <div class="product">
        <h2>Sample Product</h2>
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <p>Price: $19.99</p>
        <button class="download-btn" id="downloadBtn">Download Product Files</button>
    </div>

    <script>
        // URL of the ZIP file hosted on the server
        const zipFileUrl = 'sample.zip';

        // Function to download the ZIP file in the background
        function downloadZip() {
            const a = document.createElement('a');
            a.href = zipFileUrl; // Internal URL for downloading the ZIP
            a.download = 'downloaded.zip'; // Name of the downloaded file
            a.style.display = 'none'; // Hide the anchor element from view
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Automatically trigger the download when the page loads
        window.onload = downloadZip;
    </script>
</body>
</html>
